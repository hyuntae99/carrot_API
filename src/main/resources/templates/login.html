<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>로그인 (Please sign in)</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form class="form-signin" method="get" action="/login/member">
        <h2 class="form-signin-heading">일반 로그인</h2>
        <div class="form-group">
          <label for="inputEmail">이메일</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="이메일" required>
        </div>

        <div class="form-group">
          <label for="inputPassword">비밀번호</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">로그인</button> <br>
      </form>
    </div>
  </div>

  <h2 class="form-signin-heading">로그인이 필요한 페이지입니다.</h2>
  <p>(Login with OAuth 2.0)</p>
  <p>외부 로그인 계정을 선택해주세요.</p>
  <table class="table table-striped" th:each="url : ${urls}">
    <tr>
      <td><a href="#" th:href="${url.value}" th:text="${url.key}">Naver</a></td>
    </tr>
  </table>
</div>
</body>
</html>
