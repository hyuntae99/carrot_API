<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <style>
        .attachment-image {
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
<h1 th:text="${board.title}">제목입니다.</h1>
<p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
<div th:if="${board.filepath}">
    <img th:src="${board.filepath}" alt="첨부파일 미리보기" class="attachment-image"> <!-- 미리보기 이미지 보여주기 -->
    <div>
        <a th:href="@{${board.filepath}}">첨부파일</a>
    </div>
</div>
<div th:unless="${board.filepath}">
    <p></p> <!-- 첨부 파일이 없으면 아무것도 나타나지 않음 -->
</div>
<a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
<a th:href="@{/board/delete(id=${board.id})}">삭제</a>
</body>
</html>
